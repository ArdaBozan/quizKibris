<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Style Files/cardSlider.css">
    <title>İletişime Geç</title>
</head>
<body>
    <header>
        <div class="flex1 headerIMGArea cursor">
            <img width="150px" src="LOGOs/Simplified Logo/Light Contrast/primary.svg" alt="logo">
        </div>
        <nav class="cursor flex1 mfit-content">
            <ul role="list">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="quizcategories.html">Quize Başla</a></li>
                <li><a href="leaderboard.html">Liderlik Tablosu</a></li>
                <li><a href="rewards.html">Ödüller</a></li>
                <li><a class="currentPage" href="contact.html">İletişim</a></li>
            </ul>
        </nav>
        <div class="flex1 justify-content-end flex-center headerBlock">
            <div class="changeLanguageContainer">
                <button class="languageBtn transparent-btn">
                    <img src="SVGs/Icons/Flags/turkey.svg" alt="">
                </button>
                <div class="otherLanguages">
                    <button class="transparent-btn">
                        <img src="SVGs/Icons/Flags/usa.svg" alt="">
                    </button>
                </div>
            </div>
            <button onclick="window.location.href='login.html'" class="p-10i secondaryBtn aspectRatio">
                <img width="25px" src="SVGs/Icons/Header/Desktop/man.svg" alt="">
            </button>
        </div>

        <button class="hamburgerBtn secondaryBtn"><div class="bar"></div></button>
    </header>

    <main>
        <section class="contactSection flex-evenly">
            <img class="contactGraphic" draggable="false" src="SVGs/Page Elements/Contact/Graphic Element.svg" alt="">
            <div class="contactContainer grid-center g-20">
                <div class="flex-center contactHeader">
                    <button>
                        <img src="SVGs/Icons/Contact Icons/mail.svg" alt="">
                        <p>quizkibris@gmail.com</p>
                    </button>
                    <button>
                        <img src="SVGs/Icons/Contact Icons/phone.svg" alt="">
                        <p>+90 533 823 04 20</p>
                    </button>
                    <button>
                        <img src="SVGs/Icons/Contact Icons/pin.svg" alt="">
                        <p>Kuzey Kıbrıs</p>
                    </button>
                </div>

                <form class="contactArea width grid-center g-10">
                    <div class="flex-center-y width">
                        <h6 class="clr-primary">İletişime Geç</h6>
                    </div>
                    <div class="grid-center contactForm width g-5">
                        <div class="flex-center contactFormInputs g-5 width">
                            <input class="width" type="text" placeholder="Tam İsminiz...">
                            <input class="width" type="email" placeholder="e-posta@adresiniz">
                        </div>
                        <textarea class="width" name="" id="" placeholder="Mesajınızı Yazın..."></textarea>
                    </div>
                    <div class="flex-center width justify-content-end"><button class="secondaryBtn">MESAJIMI GÖNDER</button></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footerBlock grid-center g-5">
            <img src="LOGOs/Submark Logo/Light Contrast/primary.svg" alt="logo">
            <div class="flex-center g-5">
                <img src="SVGs/Icons/Socials/face.svg" alt="">
                <img src="SVGs/Icons/Socials/insta.svg" alt="">
                <img src="SVGs/Icons/Socials/tt.svg" alt="">
            </div>
        </div>
        
        <div class="footerBlock grid-center">
            <ul role="list">
                <a href="index.html">Anasayfa</a>
                <a href="quizcategories.html">Quize Başla</a>
                <a href="leaderboard.html">Liderlik Tablosu</a>
                <a href="rewards.html">Ödüller</a>
                <a class="currentPage" href="contact.html">İletişim</a>
            </ul>
        </div>

        <div class="footerBlock grid-center">
            <ul role="list">
                <a href="#">Bir Teste Başla</a>
                <a href="#">Rastgele Soru</a>
                <a href="#">Hakkımızda</a>
                <a href="#">Geri Bildirim</a>
                <a href="#">Yardım Merkezi</a>
            </ul>
        </div>
        
        <div class="footerBlock grid-center">
            <button class="secondaryBtn">HEMEN BAŞLA</button>
        </div>
    </footer>

    <script src="Javascript Files/header.js"></script>
    <script src="Sliders/cardSlider.js"></script>
</body>
</html>
