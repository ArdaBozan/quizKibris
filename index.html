<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Style Files/cardSlider.css">
    <title>Anasayfa</title>
</head>
<body>
    <header>
        <div class="flex1 headerIMGArea cursor">
            <img width="150px" src="LOGOs/Simplified Logo/Light Contrast/primary.svg" alt="logo">
        </div>
        <nav class="cursor flex1 mfit-content">
            <ul role="list">
                <li><a class="currentPage" href="index.html">Anasayfa</a></li>
                <li><a href="quizstart.html">Quize Başla</a></li>
                <li><a href="leaderboard.html">Liderlik Tablosu</a></li>
                <li><a href="rewards.html">Ödüller</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
        <div class="flex1 justify-content-end flex-center headerBlock">
            <div class="changeLanguageContainer">
                <button class="languageBtn transparent-btn">
                    <img src="SVGs/Icons/Flags/turkey.svg" alt="">
                </button>
                <div class="otherLanguages">
                    <button class="transparent-btn">
                        <img src="SVGs/Icons/Flags/usa.svg" alt="">
                    </button>
                </div>
            </div>
            <button class="p-10i secondaryBtn aspectRatio">
                <img width="25px" src="SVGs/Icons/Header/Desktop/man.svg" alt="">
            </button>
        </div>

        <button class="hamburgerBtn secondaryBtn"><div class="bar"></div></button>
    </header>

    <main>
        <section class="indexHero flex-center">
            <img draggable="false" src="" alt="">
            <picture>
                <source class="width cursor" srcset="SVGs/Page%20Elements/Index/Hero%20Section/Desktop/heroSVG.svg" media="(min-width: 800px)">
                <img class="width cursor" src="SVGs/Page%20Elements/Index/Hero%20Section/Mobile/heroSVG.svg" alt="Responsive image">
              </picture>
        </section>

        <section class="pureflowcss-card-slider-area">
            <div class="flex-space card-slider-top width">
                <h6 class="fw-500">Soru Kategorilerimize Göz At</h6>
                <div class="pureflowcss-card-slider-buttons-area flex-center g-5">
                    <button class="aspectRatio p-7i secondaryBtn card-slider-buttons" id="moveLeft"><svg width="1em" height="1em" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M0.268485 10.6428C-0.0894952 10.2878 -0.0894951 9.7122 0.268485 9.35718L9.43515 0.266266C9.79313 -0.0887554 10.3735 -0.0887554 10.7315 0.266266C11.0895 0.62129 11.0895 1.19689 10.7315 1.55192L2.21303 10L10.7315 18.4481C11.0895 18.8031 11.0895 19.3787 10.7315 19.7337C10.3735 20.0888 9.79313 20.0888 9.43515 19.7337L0.268485 10.6428Z" fill="#0F172A" fill-opacity="0.44"/></svg>
                    </button>
                    <button class="aspectRatio p-7i secondaryBtn card-slider-buttons" id="moveRight"><svg width="1em" height="1em" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.7315 10.6428C11.0895 10.2878 11.0895 9.7122 10.7315 9.35718L1.56485 0.266266C1.20687 -0.0887554 0.626466 -0.0887554 0.268485 0.266266C-0.0894957 0.62129 -0.0894957 1.19689 0.268485 1.55192L8.78697 10L0.268485 18.4481C-0.0894957 18.8031 -0.0894957 19.3787 0.268485 19.7337C0.626466 20.0888 1.20687 20.0888 1.56485 19.7337L10.7315 10.6428Z" fill="#0F172A" fill-opacity="0.44"/></svg>
                    </button>
                </div>
            </div>

        <div class="pureflowcss-card-slider-container-parent">
            <div class="pureflowcss-card-slider-container">
                <div onclick="window.location.href='#'" class="pureflowcss-card-slider-card">
                <div class="pureflowcss-card-slider-info-area">
                    <img src="SVGs/Icons/Category/music.svg" alt="">
                    <h6>Kıbrıs Müzikleri</h6>
                </div>
              </div>
            </div>

            <div class="pureflowcss-card-slider-container">
                <div onclick="window.location.href='#'" class="pureflowcss-card-slider-card">
                <div class="pureflowcss-card-slider-info-area">
                    <img src="SVGs/Icons/Category/map.svg" alt="">
                    <h6>Turistik Yerler</h6>
                </div>
              </div>
            </div>

            <div class="pureflowcss-card-slider-container">
                <div onclick="window.location.href='#'" class="pureflowcss-card-slider-card">
                <div class="pureflowcss-card-slider-info-area">
                    <img src="SVGs/Icons/Category/movie.svg" alt="">
                    <h6>Sinema Filmleri</h6>
                </div>
              </div>
            </div>

            <div class="pureflowcss-card-slider-container">
                <div onclick="window.location.href='#'" class="pureflowcss-card-slider-card">
                <div class="pureflowcss-card-slider-info-area">
                    <img src="SVGs/Icons/Category/history.svg" alt="">
                    <h6>Kıbrıs Tarihi</h6>
                </div>
              </div>
            </div>

            <div class="pureflowcss-card-slider-container">
                <div onclick="window.location.href='#'" class="pureflowcss-card-slider-card">
                <div class="pureflowcss-card-slider-info-area">
                    <img src="SVGs/Icons/Category/education.svg" alt="">
                    <h6>Genel Kültür</h6>
                </div>
              </div>
            </div>
    </div>
        </section>

        <section class="flex-evenly stepsSection">
            <img src="SVGs/Page Elements/Index/Steps Section/mockup.png" alt="">
            <img src="SVGs/Page Elements/Index/Steps Section/steps.svg" alt="">
        </section>
    </main>

    <script src="Javascript Files/header.js"></script>
    <script src="Sliders/cardSlider.js"></script>
</body>
</html>
