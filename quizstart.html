<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Style Files/cardSlider.css">
    <title>Quize Başla</title>
</head>
<body>
    <header>
        <div class="flex1 headerIMGArea cursor">
            <img width="150px" src="LOGOs/Simplified Logo/Light Contrast/primary.svg" alt="logo">
        </div>
        <nav class="cursor flex1 mfit-content">
            <ul role="list">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a class="currentPage" href="quizcategories.html">Quize Başla</a></li>
                <li><a href="leaderboard.html">Liderlik Tablosu</a></li>
                <li><a href="rewards.html">Ödüller</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
        <div class="flex1 justify-content-end flex-center headerBlock">
            <div class="changeLanguageContainer">
                <button class="languageBtn transparent-btn">
                    <img src="SVGs/Icons/Flags/turkey.svg" alt="">
                </button>
                <div class="otherLanguages">
                    <button class="transparent-btn">
                        <img src="SVGs/Icons/Flags/usa.svg" alt="">
                    </button>
                </div>
            </div>
            <button class="p-10i secondaryBtn aspectRatio">
                <img width="25px" src="SVGs/Icons/Header/Desktop/man.svg" alt="">
            </button>
        </div>

        <button class="hamburgerBtn secondaryBtn"><div class="bar"></div></button>
    </header>

    <main>
        <section class="px-5 flex-center">
            <picture>
                <source draggable="false" class="cursor" srcset="SVGs/Page%20Elements/Quiz%20Page%20(Signed%20in)/Desktop/hero.svg" media="(min-width: 800px)">
                <img draggable="false" class="width cursor" src="SVGs/Page%20Elements/Quiz%20Page%20(Signed%20in)/Mobile/hero.svg" alt="Responsive image">
              </picture>
        </section>

        <section class="quizPageSignedInNotSection px-30">
            <div class="quizPageSignedInNotSectionTitle flex-space px-20">
                <div class="quizPageSignedInNotSectionTitleTxt flex-center-y g-5">
                    <img style="width: 2em;" draggable="false" src="SVGs/Icons/Coin/coin.svg" alt="">
                    <p >Coin toplayarak ödül kazan</p>
                </div>
                <button class="secondaryBtn clr-txt">
                    <p>Tümüne Göz At</p>
                    <img style="width: .5em;" draggable="false" src="SVGs/Icons/Button/arrow_gray_right.svg" alt="">                     
                </button>
            </div>
            
            
            <picture>
                <source draggable="false" class="cursor" srcset="SVGs/Page%20Elements/Quiz%20Page%20(Signed%20in)/Desktop/Graphic%20Element.svg" media="(min-width: 800px)">
                <img draggable="false" class="width cursor" src="SVGs/Page%20Elements/Quiz%20Page%20(Signed%20in)/Mobile/Graphic%20Element.svg" alt="Responsive image">
              </picture>
        </section>

            <section class="letsStartSection flex-evenly">
                <div class="letsStartContainer grid-center g-5">
                    <h3>Haydi, testi başlat!</h3>
                    <button class="secondaryBtn">KENDİNİ TEST ET</button>
                </div>
        </section>
    </main>

    <footer>
        <div class="footerBlock grid-center g-5">
            <img src="LOGOs/Submark Logo/Light Contrast/primary.svg" alt="logo">
            <div class="flex-center g-5">
                <img src="SVGs/Icons/Socials/face.svg" alt="">
                <img src="SVGs/Icons/Socials/insta.svg" alt="">
                <img src="SVGs/Icons/Socials/tt.svg" alt="">
            </div>
        </div>
        
        <div class="footerBlock grid-center">
            <ul role="list">
                <a href="index.html">Anasayfa</a>
                <a class="currentPage" href="quizcategories.html">Quize Başla</a>
                <a href="leaderboard.html">Liderlik Tablosu</a>
                <a href="rewards.html">Ödüller</a>
                <a href="contact.html">İletişim</a>
            </ul>
        </div>

        <div class="footerBlock grid-center">
            <ul role="list">
                <a href="#">Bir Teste Başla</a>
                <a href="#">Rastgele Soru</a>
                <a href="#">Hakkımızda</a>
                <a href="#">Geri Bildirim</a>
                <a href="#">Yardım Merkezi</a>
            </ul>
        </div>
        
        <div class="footerBlock grid-center">
            <button class="secondaryBtn">HEMEN BAŞLA</button>
        </div>
    </footer>

    <script src="Javascript Files/header.js"></script>
    <script src="Sliders/cardSlider.js"></script>
</body>
</html>
